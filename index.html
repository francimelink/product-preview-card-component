<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Product preview card component</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main class="container">
		<section>
			<div class="main-image"></div>
		</section>
		<section class="offer">
			<div class="offer__tag">Preview</div>

			<h1 class="offer_title">Gabrielle Essence Eau De Parfum</h1>

			<p class="offer__desc">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>

			<div class="offer__price">
				<div class="offer__price-special">$149.99</div>
				<div class="offer__price-regular">$169.99</div>
			</div>
			<a href="#"><img class="cart" src="images/icon-cart.svg" alt="Cart"><span>Add to Cart</span></a>
		</section>
	</main>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>

</html>
